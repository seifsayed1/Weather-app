<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Weather</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="search">
                <input type="text" placeholder="Enter The City" id="search">
                <img src="images/search.png" id="enter">
            </div>
            <div class="weather">
                <img src="" id="weather_img" >
            </div>
            <div class="temp">
                <p id="temp">--------</p>
                <span id="city">--------</span>
            </div>
            <div class="foot">
                <div class="info">
                    <img src="images/humidity.png" alt="">
                    <div class="text">
                        <p id="humidity">---</p>
                        <span>Humidity</span>
                    </div>
                </div>
                <div class="info">
                    <img src="images/wind.png" alt="">
                    <div class="text">
                        <p id="speed">---</p>
                        <span>Wind Speed</span>
                    </div>
                </div>
            </div>
        </div>
    </div>




    <script src="main.js"></script>
</body>
</html>
